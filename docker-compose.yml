services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ncarvajalg/grupo-6-backend-dev:v1.0.0
    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules
    ports:
      - "3000:4000"
    environment:
      - ARCHIVO_ENV=development
    stdin_open: true  # Permite la interacci√≥n con el contenedor
    tty: true # Asigna una terminal al contenedor